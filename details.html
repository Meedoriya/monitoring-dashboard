<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - IT Monitoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">IT Monitoring</a>
            <!-- toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="details.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Details Section -->
    <div class="container my-5">
        <h2 class="mb-4">Details of servers</h2>

        <!-- Filters and Search -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <select id="statusFilter" class="form-select">
                    <option value="all">All</option>
                    <option value="ok">OK</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Search servers...">
        </div>

        <!-- Table -->
        <table class="table table-striped table-bordered" id="serverTable">
            <thead class="table-light">
                <tr>
                    <th onclick="sortTable(0)">Name of servers <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(1)">IP-address <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(2)">Status <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr data-status="ok">
                    <td>Server 1</td>
                    <td>192.168.0.1</td>
                    <td><i class="fas fa-check-circle text-success"></i> Fine</td>
                </tr>
                <tr data-status="error">
                    <td>Server 2</td>
                    <td>192.168.0.2</td>
                    <td><i class="fas fa-exclamation-triangle text-warning"></i> Error</td>
                </tr>
                <tr data-status="ok">
                    <td>Server 3</td>
                    <td>192.168.0.3</td>
                    <td><i class="fas fa-times-circle text-danger"></i> Unavailable</td>
                </tr>
            </tbody>
        </table>
        <!-- Export Button -->
        <button class="btn btn-primary" id="exportBtn">Export to CSV</button>
    </div>

    <footer class="text-center py-3 bg-light">
        <p class="mb-0">&copy; 2025 IT Monitoring. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sorting Function
        function sortTable(columnIndex) {
            const table = document.getElementById("serverTable");
            const rows = Array.from(table.rows).slice(1);
            const isAsc = table.rows[0].cells[columnIndex].classList.toggle("asc");
            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[columnIndex].innerText.toLowerCase();
                const cellB = rowB.cells[columnIndex].innerText.toLowerCase();
                return isAsc ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });
            rows.forEach(row => table.tBodies[0].appendChild(row));
        }

        // Filtering Function
        document.getElementById("statusFilter").addEventListener("change", function () {
            const filterValue = this.value;
            const rows = document.querySelectorAll("#serverTable tbody tr");
            rows.forEach(row => {
                row.style.display = (filterValue === "all" || row.dataset.status === filterValue) ? "" : "none";
            });
        });

        // Search Function
        document.getElementById("searchInput").addEventListener("input", function () {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll("#serverTable tbody tr");
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(searchValue) ? "" : "none";
            });
        });

        // Export to CSV Function
        document.getElementById("exportBtn").addEventListener("click", function () {
            const rows = document.querySelectorAll("#serverTable tr");
            const csvContent = Array.from(rows).map(row =>
                Array.from(row.cells).map(cell => cell.innerText).join(",")
            ).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "servers.csv";
            a.click();
        });
    </script>
</body>

</html>
